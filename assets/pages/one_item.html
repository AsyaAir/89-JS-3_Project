<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/normalize.css/">
    <link rel="stylesheet" href="../styles/one_item.css">
    <title>one item</title>
</head>
<body>
    <header class="header">
        <div class="logo">
        </div>
        <nav class="main-menu">
            <ul>
                <li class="main-menu__link main-menu__link_home"></li>
                <li class="main-menu__link main-menu__link_shop"></li>
                <li class="main-menu__link main-menu__link_about-brand"></li>
                <li class="main-menu__link main-menu__link_contacts"></li>
            </ul>
        </nav>
        <div class="phone">
        </div>
        <div class="cart">
        </div>
    </header>
    <main>
        <div class="item-container">
            <h2 class="item-container__title"></h2>
            <div class="item-container__breadcrumbs"></div>
            <div class="item-info-container">
                <div class="item-info-container__picture"></div>
                <div class="item-info-container__other">
                    <div class="item-info-container__other item-info-container__other_price"></div>
                    <div class="item-info-container__other item-info-container__other_size"></div>
                    <div class="item-info-container__other item-info-container__other_color"></div>
                    <div class="item-info-container__other item-info-container__other_add-to-cart"></div>
                </div>
            </div>
            <div class="related-item-container">
                <h3 class="related-item-container__title"></h3>
                <div class="item-card__container" id="item-card">
                    <div class="item-card__container item-card__container_photo"></div>
                    <p class="item-card__container item-card__container_title"></p>
                    <div class="item-card__container item-card__container_price"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="logo">
        </div>
        <nav class="main-menu">
            <ul>
                <li class="main-menu__link main-menu__link_home"></li>
                <li class="main-menu__link main-menu__link_shop"></li>
                <li class="main-menu__link main-menu__link_about-brand"></li>
                <li class="main-menu__link main-menu__link_contacts"></li>
            </ul>
        </nav>
        <div class="policies">
        </div>
        <nav class="product-menu">
            <ul>
                <li class="product-menu__link product-menu__link_coats"></li>
                <li class="product-menu__link product-menu__link_sweatshirts"></li>
                <li class="product-menu__link product-menu__link_cardigans"></li>
                <li class="product-menu__link product-menu__link_hoodies"></li>
            </ul>
        </nav>
        <div class="contacts">
            <div class="contacts__phone">
            </div>
            <div class="contacts__e-mail">
            </div>
            <div class="contacts__socials">
            </div>
            <div class="contacts__payments">
            </div>
        </div>
    </footer>
</body>
</html>
