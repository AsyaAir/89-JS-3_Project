<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/normalize.css/">
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="shortcut icon" href="../icon/logo_womazing.svg" type="image/svg" />
    <title>cart</title>
</head>
<body>

    <main class="page-cart">
        <h2 class="page-cart__title page-title">Корзина</h2>
        <p>хлебные крошки</p>

        <div class="page-cart__table">
            <div class="page-cart__table-row page-cart__table-row-names">
                <p class="page-cart__table-row-item">Товар</p>
                <p class="page-cart__table-row-rest">Цена</p>
                <p class="page-cart__table-row-rest">Количество</p>
                <p class="page-cart__table-row-rest">Всего</p>
            </div>

            <div class="page-cart__table-row">
                <!-- в этот div ^ должны вставляться товары по темплейту ниже -->
                <!-- ниже темплейт -->
                <div class="page-cart__table-row-item">
                    <p>x</p>
                    <img class="page-cart__table-img" src="../images/header_photos-products_one.png" alt="item">
                    <p class="page-cart__item-name">Товар-со страницы корзина 1</p>
                </div>
                <p class="page-cart__table-row-rest page-cart__item-price">100 &#8381;</p>
                <div class="page-cart__table-row-rest">
                    <input type="number"
                    name="itemquantity"
                    class="page-cart__table-cell-quantity"
                    step="1"
                    min="1"
                    max="100"
                    placeholder="1"
                    value="1">
                    <!-- <p class="page-cart__table-cell-quantity">1</p> -->
                </div>
                <p class="page-cart__table-row-rest page-cart__item-price-sum"></p>
                <!-- конец темплейта -->
            </div>
            
        </div>

        <div class="page-cart__discount">
            <form action="">
                <input 
                    type="text"
                    class="page-cart__input page-cart__input-discount input"
                    placeholder="Введите купон (н-р, discount20)">
                <button class="page-cart__discount-btn button-white">Применить купон</button>
            </form>
            <button class="page-cart__update-btn button-white">Обновить корзину</button>
        </div>
        <div class="page-cart__checkout">
            <div  class="page-cart__checkout-sum">
                <p class="subtitle page-cart__total-text">Итого:</p>
                <!-- здесь (ниже) считается тотал сумма и отсюда (ниже) берётся total для вставки на страницу checkout -->
                <p class="subtitle page-cart__total"></p>
            </div>
            <button class="page-cart__checkout-btn button">Оформить заказ</button>
        </div>
    </main>

    <!-- Футер _footer -->
    <footer class="footer">
        <div class="footer__container">
            <nav class="footerbar">
                <div class="footer-logo">
                    <img class="logo__icon" src="../icon/logo_womazing.svg" alt="logo">
                    <span>WOMASING</span>
                </div>
                <div class="footerbar__policies">
                    <p>© Все права защищены</p>
                    <a href="">Политика конфиденциальности</a>
                    <a href="">Публичная оферта</a>
                </div>
            </nav>
            <nav class="footerbarmenu__container">
                <nav class="footerbar">
                    <a href="./1_page_home.html" class="footerbarmenu__link">Главная</a>
                </nav>
                <nav class="footerbar">
                    <a href="./2_page_shop.html" class="footerbarmenu__link">Магазин</a>
                    <nav class="footerbar__product-menu">
                        <a href="" class="footerbarmenu__product-menu-coats footerbarmenu__link">Пальто</a>
                        <a href="" class="footerbarmenu__product-menu-sweatshirts footerbarmenu__link">Свитшоты</a>
                        <a href="" class="footerbarmenu__product-menu-tshirts footerbarmenu__link">Футболки</a>
                        <a href="" class="footerbarmenu__product-menu-swimwear footerbarmenu__link">Купальники</a>
                    </nav>
                </nav>
                <nav class="footerbar">
                    <a href="./4_about_brand.html" class="footerbarmenu__link">О бренде</a>
                </nav>
                <nav class="footerbar">
                    <a href="./5_contacts.html" class="footerbarmenu__link">Контакты</a>
                </nav>    
            </nav>
            <div class="footerbar footerbar__contacts">
                <p>+7 (495) 823-54-12</p>
                <p>hello@womazing.com</p>
                <div>
                    <img class="footerbar__contacts-socials" src="../icon/vk_social_media_logo_icon.svg" alt="vk">
                    <img class="footerbar__contacts-socials" src="../icon/telegram_social_media_logo_icon.svg" alt="telegram">
                    <img class="footerbar__contacts-socials" src="../icon/pinterest_logo_icon.svg" alt="pinterest">
                </div>
                <div class="footerbar__payments"></div>
            </div>
        </div>
    </footer>
    
    <script src="../script/_cart-page.js"></script>
    <script src="../script/fill-cart-from-pagecart-to-pagecheckout.js"></script>
</body>
</html>
