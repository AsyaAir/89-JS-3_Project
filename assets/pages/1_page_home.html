<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/normalize.css/">
    <link rel="stylesheet" href="../styles/home.css">
    <title>home</title>
</head>
<body>
    <!-- Шапка _header -->
    <header class="header">
        <div class="logo">
        </div>
        <nav class="main-menu">
            <ul>
                <li class="main-menu__link main-menu__link_home"></li>
                <li class="main-menu__link main-menu__link_shop"></li>
                <li class="main-menu__link main-menu__link_about-brand"></li>
                <li class="main-menu__link main-menu__link_contacts"></li>
            </ul>
        </nav>
        <div class="phone">
        </div>
        <div class="cart">
        </div>
    </header>
    <main>
        <!-- Секция 1 Новые поступления в этом сезоне с переходом в магазин через кнопку _1home-section-main -->
        <div class="main">
            <div class="info-section">
                <h2 class="info-section__title"></h2>
                <p class="info-section__text"></p>
                <button class="info-section__button info-section__button_open-shop"></button>
                <div class="info-section__scroll-bar">
                </div>
            </div>
            <div class="photo-section">
            </div>
        </div>
        <!-- Секция 2 Новая коллекция с переходом в магазин через кнопку _2home-section-shop -->
        <div class="shop">
            <h3 class="shop__title"></h3>
            <div class="item-card__container" id="item-card">
                <div class="item-card__container item-card__container_photo"></div>
                <p class="item-card__container item-card__container_title"></p>
                <div class="item-card__container item-card__container_price"></div>
            </div>
            <button class="shop__button shop__button_open-shop"></button>
        </div>
        <!-- Секция 3 Что для нас важно _3home-section-mission -->
        <div class="mission">
            <h3 class="mission__title"></h3>
            <div class="mission__container">
                <div class="quality">
                    <div class="quality__icon"></div>
                    <h4 class="quality__title"></h4>
                    <p class="quality__text"></p>
                </div>
                <div class="quickness">
                    <div class="quickness__icon"></div>
                    <h4 class="quickness__title"></h4>
                    <p class="quickness__text"></p>
                </div>
                <div class="responsibility">
                    <div class="responsibility__icon"></div>
                    <h4 class="responsibility__title"></h4>
                    <p class="responsibility__text"></p>
                </div>
            </div>
        </div>
        <!-- Секция 4 Команда мечты Womazing _4homesec-brand -->
        <div class="brand">
            <h3 class="brand__title"></h3>
            <div class="brand__photo-container"></div>
            <div class="brand__info-container">
                <h4 class="brand__info-container brand__info-container_title"></h4>
                <p class="brand__info-container brand__info-container_text"></p>
                <link class="brand__info-container brand__info-container_link" rel="stylesheet" href="#">
            </div>
        </div>
    </main>
    <!-- Футер _footer -->
    <footer class="footer">
        <div class="logo">
        </div>
        <nav class="main-menu">
            <ul>
                <li class="main-menu__link main-menu__link_home"></li>
                <li class="main-menu__link main-menu__link_shop"></li>
                <li class="main-menu__link main-menu__link_about-brand"></li>
                <li class="main-menu__link main-menu__link_contacts"></li>
            </ul>
        </nav>
        <div class="policies">
        </div>
        <nav class="product-menu">
            <ul>
                <li class="product-menu__link product-menu__link_coats"></li>
                <li class="product-menu__link product-menu__link_sweatshirts"></li>
                <li class="product-menu__link product-menu__link_cardigans"></li>
                <li class="product-menu__link product-menu__link_hoodies"></li>
            </ul>
        </nav>
        <div class="contacts">
            <div class="contacts__phone">
            </div>
            <div class="contacts__e-mail">
            </div>
            <div class="contacts__socials">
            </div>
            <div class="contacts__payments">
            </div>
        </div>
    </footer>
</body>
</html>
