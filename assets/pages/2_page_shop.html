<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/normalize.css/">
    <link rel="stylesheet" href="../styles/shop.css">
    <title>shop</title>
</head>
<body>
        <!-- Шапка _header -->
        <header class="header">
            <div class="logo">
                <a href="#top" class="logo__link">
                    <img src="../icon/logo_womazing.svg" alt="logo_womazing" class="logo__icon">
                    Womazing
                </a>
            </div>
            <nav class="main-menu">
                <button class="main-menu__btn-burger" aria-expanded="false">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </button>
                <ul class="main-menu__items">
                    <li class="main-menu__link main-menu__link_home">
                        <a href="./1_page_home.html">Главная</a>
                    </li>
                    <li class="main-menu__link main-menu__link_shop">
                        <a href="./2_page_shop.html" class="active-header-link">Магазин</a>
                    </li>
                    <li class="main-menu__link main-menu__link_about-brand">
                        <a href="./4_about_brand.html">О бренде</a>
                    </li>
                    <li class="main-menu__link main-menu__link_contacts">
                        <a href="./5_contacts.html">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="phone">
                <button type="button" class="phone__button-callback">
                    <img src="../icon/telephone_icon.svg" alt="telephone_icon" class="phone__icon">
                </button>
                <a href="tel:+74958235412" class="phone__link">+7 (495) 823-54-12</a>
            </div>
            <div class="cart">
                <ul class="cart-items">
                    <li class="cart-item">
                        <a href="./6_cart.html" class="cart-item__link">
                            <img src="../icon/shopping_cart_icon.svg" alt="shopping_cart_icon" class="cart-item__img">
                            <span class="cart-item__count">0</span> <!-- Добавление магии корзины -->
                        </a>
                    </li>
                </ul>
            </div>
        </header>

    <main>
        <section class="shop">
            <div class="shop-container">
                <h2 class="page-title shop-container__title">Магазин</h2>

                <ul class="filter-items">
                    <li class="filter-item active" data-category="all">Все</li>
                    <li class="filter-item" data-category="coat">Пальто</li>
                    <li class="filter-item" data-category="sweatshirts">Свитшоты</li>                        
                    <li class="filter-item" data-category="cardigans">Кардиганы</li>
                    <li class="filter-item" data-category="hoodies">Толстовки</li>
                </ul>

                <p class="shop-container__count">Показано: <span id="count">0</span> из <span id="total">0</span> товаров</p>

                <div class="shop-container__cards"></div>

                <div class="shop-container__pagination">
                    <button id="next" class="shop-container__pagination-button">1
                    </button>
                    <img src="../icon/arrow_right.svg" alt="arrow_right.svg">
                </div>

            </div>
        </section>
    </main>

    <script src="../script/_update-items-on-icon-cart.js"></script>
    <script src="../script/_shop.js"></script>
</body>
</html>
